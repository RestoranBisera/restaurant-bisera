<script>
  function changeLanguage(lang) {
    const languages = ["en", "gr", "mk", "ro", "sr", "bg"];
    languages.forEach(code => {
      const menu = document.getElementById(code + "Menu");
      menu.classList.toggle("hide", code !== lang);
    });

    // Scroll the .menu container to top
    const menuContainer = document.querySelector(".menu");
    if (menuContainer) {
      menuContainer.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }
</script>
