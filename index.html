<script>
  const languages = {
    en: "ðŸ‡¬ðŸ‡§ English",
    gr: "ðŸ‡¬ðŸ‡· Greek",
    mk: "ðŸ‡²ðŸ‡° Macedonian",
    ro: "ðŸ‡·ðŸ‡´ Romanian",
    sr: "ðŸ‡·ðŸ‡¸ Serbian",
    bg: "ðŸ‡§ðŸ‡¬ Bulgarian"
  };

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdown");
    dropdown.classList.toggle("hide");
  }

  function changeLanguageCustom(langCode, langLabel) {
    // Update displayed language
    document.getElementById("selectedLanguage").innerText = langLabel;

    // Close dropdown
    toggleDropdown();

    // Show corresponding menu
    for (const code in languages) {
      const menu = document.getElementById(code + "Menu");
      if (menu) {
        menu.classList.toggle("hide", code !== langCode);
      }
    }

    // Save selection
    localStorage.setItem("selectedLang", langCode);
  }

  // On page load: apply saved language
  document.addEventListener("DOMContentLoaded", () => {
  const savedLang = localStorage.getItem("selectedLang") || "en";

  // Set the label
  document.getElementById("selectedLanguage").innerText = languages[savedLang];

  // Show correct menu
  for (const code in languages) {
    const menu = document.getElementById(code + "Menu");
    if (menu) {
      menu.classList.toggle("hide", code !== savedLang);
    }
  }
});

  // Optional: click outside to close dropdown
  window.addEventListener("click", function (e) {
    if (!e.target.closest(".custom-select")) {
      document.getElementById("dropdown").classList.add("hide");
    }
  });
</script>
