<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <title>Restaurant Bisera Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      
      background: #f2dfd8;
      color: white;
      height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: white;
      cursor: pointer;
    }

    .menu {
    flex: 1;
    display: flex;
    align-items: stretch;
    justify-content: center;
    overflow: auto; /* Allow scroll */
    }

    .pdfMenu {
    width: 100%;
    max-width: 1000px;
    height: 100%;
    overflow: auto; /* Allow scroll on container */
    }

    iframe {
    width: 100%;
    height: 100%;
    border: none;
    }

        .hide {
        display: none;
        }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .pdfMenu {
        max-width: 100%;
        height: 90vh;
      }

      select {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="language-selector">
    <select id="languageSelector" onchange="changeLanguage(this.value)">
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="gr">ðŸ‡¬ðŸ‡· Greek</option>
      <option value="mk">ðŸ‡²ðŸ‡° Macedonian</option>
      <option value="ro">ðŸ‡·ðŸ‡´ Romanian</option>
      <option value="sr">ðŸ‡·ðŸ‡¸ Serbian</option>
      <option value="bg">ðŸ‡§ðŸ‡¬ Bulgarian</option>
    </select>
  </div>

  <div class="menu">
    <div id="enMenu" class="pdfMenu">
      <iframe src="pdfs/enMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
    <div id="grMenu" class="pdfMenu hide">
      <iframe src="pdfs/grMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
    <div id="mkMenu" class="pdfMenu hide">
      <iframe src="pdfs/mkMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
    <div id="roMenu" class="pdfMenu hide">
      <iframe src="pdfs/roMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
    <div id="srMenu" class="pdfMenu hide">
      <iframe src="pdfs/srMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
    <div id="bgMenu" class="pdfMenu hide">
      <iframe src="pdfs/bgMenu.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  function changeLanguage(lang) {
    const languages = ["en", "gr", "mk", "ro", "sr", "bg"];
    languages.forEach(code => {
      const menu = document.getElementById(code + "Menu");
      menu.classList.toggle("hide", code !== lang);
    });
  }
</script>

</body>
</html>
